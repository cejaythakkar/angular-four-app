<div *ngIf="selectedUser">
  <div>
    <span>{{ selectedUser.name | uppercase}} details</span>
  </div>
  <div class="container">
    <div>
      <label>id:</label>
      <span>{{selectedUser.id}}</span>
    </div>
    <div>
      <label>name:</label>
      <input type="text" [(ngModel)]="selectedUser.name" />
    </div>
  </div>
  <button (click)="onSave()">save</button>
  <button (click)="goBack()">Back</button>
</div>
